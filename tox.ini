[base]
name = sonata-cell-position
path = src/app
extra = test

[tox]
isolated_build = true
ignore_basepython_conflict = true

[testenv]
basepython=python3.9
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
deps = {[base]testdeps}
commands = python -m pytest -vs tests/unit {posargs}
passenv = *

[testenv:lint]
deps =
    pycodestyle
    pydocstyle[toml]
    pylint
    isort
    black
    mypy
    types-PyYAML
commands =
    pycodestyle {[base]path}
    pydocstyle {[base]path}
    pylint {[base]path}
    isort --check-only --diff {[base]path}
    black --check .
    mypy --show-error-codes --ignore-missing-imports --allow-redefinition {[base]path}

[testenv:format]
deps =
    isort
    black
commands =
    isort {[base]path}
    black .

[testenv:compile-requirements]
skip_install = true
deps = pip-tools
commands = python -m piptools compile --resolver=backtracking -o requirements.txt pyproject.toml

[testenv:upgrade-requirements]
skip_install = true
deps = pip-tools
commands = python -m piptools compile --resolver=backtracking -o requirements.txt pyproject.toml --upgrade

[testenv:build-image]
skip_install = true
deps =
commands =
    bash -c '\
    docker build -t {[base]name} . \
    --build-arg PROJECT_PATH={[base]name}:local \
    --build-arg COMMIT_SHA=$(git rev-parse HEAD)'
allowlist_externals = bash

[testenv:run-image]
skip_install = true
deps =
commands =
    docker run --rm --name {[base]name} -p8000:8000 \
    -e DEBUG=true -e LOGGING_LEVEL=DEBUG \
    -v {env:HOME}/tmp/data:/data:ro \
    --cap-add SYS_PTRACE \
    {[base]name}
allowlist_externals = docker

[pycodestyle]
# E203: whitespace before ':'
# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
# E501: line too long (checked with pylint)
ignore = E203,E731,W503,W504,E501

[pydocstyle]
# D413: no blank line after last section
# D100: Missing docstring in public module
# D103: Missing docstring in public function
# D104: Missing docstring in public package
add-ignore = D413,D100,D103,D104
convention = google
