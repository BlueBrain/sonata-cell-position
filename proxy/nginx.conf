worker_processes 1;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # max_size and/or min_free should be tuned according to the available space in /tmp, see
    # https://bbpgitlab.epfl.ch/project/sbo/k8s/-/blob/main/sonata-cell-position-proxy.yml
    proxy_cache_path /tmp/cache levels=1:2 keys_zone=fastapi_cache:10m min_free=50m inactive=24h;

    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    sendfile on;

    upstream fastapi {
        server sonata-cell-position:8050;
    }

    server {
        listen 8040;
        server_name localhost;

        location / {
            proxy_pass http://fastapi;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache fastapi_cache;
            proxy_cache_valid 200 24h;
            proxy_cache_valid 404 1m;
            add_header X-Cached $upstream_cache_status;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_next_upstream off;
        }
    }
}
