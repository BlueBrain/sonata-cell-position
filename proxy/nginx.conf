worker_processes 1;
pid /tmp/nginx.pid;

load_module modules/ngx_http_js_module.so;

events {
    worker_connections 1024;
}

http {
    js_import http.js;
    js_set $nexus_token_hash http.nexus_token_hash;

    # max_size and/or min_free should be tuned according to the available space in /tmp, see
    # https://bbpgitlab.epfl.ch/project/sbo/k8s/-/blob/main/sonata-cell-position-proxy.yml
    proxy_cache_path /tmp/cache levels=1:2 keys_zone=fastapi_cache:10m min_free=50m inactive=100y use_temp_path=off;

    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    sendfile on;

    upstream fastapi {
        server sonata-cell-position:8050;
    }

    # used to distinguish between authenticated and not authenticated requests
    map $http_nexus_token $nexus_token_bool {
        default 0;
        "~\w+" 1;
    }

    server {
        listen 8040;
        server_name localhost;

        location / {
            proxy_pass http://fastapi;
            proxy_cache_valid 200 1d;
            include proxy_cache_common;
        }

        location /circuit {
            auth_request /auth;
            auth_request_set $auth_status $upstream_status;
            proxy_pass http://fastapi;
            proxy_cache_valid 200 100y;
            proxy_cache_valid 400 401 403 404 422 1m;
            proxy_cache_key circuit:$http_nexus_endpoint,$http_nexus_bucket,$nexus_token_bool,$scheme://$proxy_host$request_uri;
            include proxy_cache_common;
        }
        location = /auth {
            internal;
            if ($nexus_token_bool = 0) {
                # bypass authentication to allow requesting public resources
                return 200;
            }
            if ($nexus_token_hash = "") {
                # unexpected error, the token hash cannot be calculated
                return 500;
            }
            proxy_pass http://fastapi/auth;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 401 403 1m;
            proxy_cache_key auth:$http_nexus_endpoint,$http_nexus_bucket,$nexus_token_hash;
            include proxy_cache_common;
        }

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types
          application/atom+xml
          application/geo+json
          application/javascript
          application/x-javascript
          application/json
          application/ld+json
          application/manifest+json
          application/rdf+xml
          application/rss+xml
          application/xhtml+xml
          application/xml
          font/eot
          font/otf
          font/ttf
          image/svg+xml
          text/css
          text/javascript
          text/plain
          text/xml;
    }
}
