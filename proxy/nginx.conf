worker_processes 1;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # max_size and/or min_free should be tuned according to the available space in /tmp, see
    # https://bbpgitlab.epfl.ch/project/sbo/k8s/-/blob/main/sonata-cell-position-proxy.yml
    proxy_cache_path /tmp/cache levels=1:2 keys_zone=fastapi_cache:10m min_free=50m inactive=100y use_temp_path=off;

    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    sendfile on;

    upstream fastapi {
        server sonata-cell-position:8050;
    }

    server {
        listen 8040;
        server_name localhost;

        location / {
            proxy_pass http://fastapi;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache fastapi_cache;
            proxy_cache_revalidate on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_valid 200 100y;
            proxy_cache_valid 400 404 422 1m;
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-Request-Time $request_time always;

            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_next_upstream off;

            gzip on;
            gzip_disable "msie6";
            gzip_vary on;
            gzip_proxied any;
            gzip_comp_level 6;
            gzip_buffers 16 8k;
            gzip_http_version 1.1;
            gzip_min_length 256;
            gzip_types
              application/atom+xml
              application/geo+json
              application/javascript
              application/x-javascript
              application/json
              application/ld+json
              application/manifest+json
              application/rdf+xml
              application/rss+xml
              application/xhtml+xml
              application/xml
              font/eot
              font/otf
              font/ttf
              image/svg+xml
              text/css
              text/javascript
              text/plain
              text/xml;
        }
    }
}
